<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delifactory</title>
        <link rel="stylesheet" href="assets/css/stylesheet.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
            rel="stylesheet"
        />
        <script src="vehiculos.js"></script>
    </head>
    <h1 class="repartidor-main">VEHÍCULOS</h1>
    <body>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="#">
                        <i class="fa fa-user-circle-o"></i>
                        <span class="user-item">USUARIO</span>
                    </a>
                </li>
                <li>
                    <a href="repartidor.html">
                        <i class="fa fa-cart-plus"></i>
                        <span class="pedidos-item">PEDIDOS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-car"></i>
                        <span class="vehiculo-item">VEHICULO</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="carta-vehiculo">
            <h2 class="datos-vehiculo">DATOS DEL VEHÍCULO</h2>
            <h3 class="modificar-datos-vehiculo">MODIFICAR DATOS</h3>

            <button id="btn-editar-datos" onclick="activarEditarVehiculo()">Editar</button>

            <form id="form-vehiculo" class="card" action="#" method="post">
                <label for="idModelo" class="modelo-vehiculo">Modelo: </label>
                <br />
                <input type="text" name="modelo" id="idModelo" required disabled/><br />

                <label for="idAno" class="ano-vehiculo">Año: </label> <br />
                <input
                    type="number"
                    max="2023"
                    name="ano"
                    id="idAno"
                    required
                    disabled
                /><br />

                <label for="idMatricula" class="matricula-vehiculo"
                    >Matricula:
                </label>
                <br />
                <input type="text" name="email" id="idMatricula" required disabled/><br />

                <label for="idColorVehiculo" class="color-vehiculo"
                    >Color:
                </label>
                <br />
                <input
                    type="color"
                    name="colorvehiculo"
                    id="idColorVehiculo"
                    required
                    disabled
                /><br />

                <input class="btn" id='btn-confirmar' type="submit" value="Confirmar modificación" disabled/>
            </form>
        </div>
    </body>
</html>
